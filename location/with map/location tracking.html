<!DOCTYPE html>
<html>

	<!--	this piece of poetry is tested and working under firefox and safari on os x! (other browsers may not work) for further informations please look at the style.css	-->
	
	<head>
		
		<title>Here we are!</title>
		<meta charset="UTF-8">
		<meta name="description" content="gprs tracking with an api call"/>

		<link rel="stylesheet" type="text/css" href="style.css">
	
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	
	</head>
 
	<body>
	
		<div id="pos">
			Deine Position wird ermittelt...
		</div>
	
			<script>
				function initialize(coords) {
					var latlng = new google.maps.LatLng(coords.latitude, coords.longitude);
					
					var myOptions = {
						zoom: 15,
						center: latlng,
						mapTypeId: google.maps.MapTypeId.ROADMAP
						};
						
					var map = new google.maps.Map(document.getElementById("pos"), myOptions);
				
					var marker = new google.maps.Marker({
					position: latlng,
					map: map,
					title: "Hier bist du!"
					});
				}
				
				navigator.geolocation.getCurrentPosition(function(position){
				initialize(position.coords);}, 
				
				function(){
				document.getElementById('pos').innerHTML = 'Deine Position konnte leider nicht ermittelt werden!';
				});
				
			</script>
	
	</body>
</html>
